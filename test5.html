        <link href="style_test.css" rel="stylesheet">
        <!--如果其他題的格式都一樣，其實可以引入同個css-->
        <!--以下為字體引入區(NotoSans-Regular)-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">

    <body>
        <div class="container">
            <!--header先打起來放-->
            <header class="header"></header>

            <article class="main">
                <div class="main-scene">
                    <!--題目編號先暫緩-->
                    <img class="main-scene-image" src="images/scene1.png" alt="情境圖">
                </div>
                <div class="main-content">
                    <p class="main-content-topic">天下無不散的宴席，這場愉快的茶會即將落幕，主辦人——聖誕老公公為了感謝你的參與，送給在場的與會者們一份包裝很精緻的禮物，你認為裡面會是？</p>
                    <div class="main-content-option">
                        <a class="main-content-option-link" id="id1" href="#">
                            <p class="main-content-option-link-caption">雪景插畫明信片</p>
                        </a>
                        <a class="main-content-option-link" id="id2" href="#">
                            <p class="main-content-option-link-caption">眾人燦笑的合影</p>
                        </a>
                        <a class="main-content-option-link" id="id3" href="#">
                            <p class="main-content-option-link-caption">簡約實用的鋼筆</p>
                        </a>
                        <a class="main-content-option-link" id="id4" href="#">
                            <p class="main-content-option-link-caption">蘊含魔力的水晶吊墜</p>
                        </a>
                        <a class="main-content-option-link" id="id5" href="#">
                            <p class="main-content-option-link-caption">氣質高貴的胸針</p>
                        </a>
                    </div>
                </div>
            </article>

            <footer class="footer">
                <!--內容為暫定-->
                <p class="footer-content">&copy;copyright</p>
            </footer>

            <!--未包含jQuery的js引入區
            <script src="script_test_record5.js"></script>
            <script src="script_test_record.js"></script>-->
        </div>
