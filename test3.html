            <article class="main">

                <div class="main-content">
                    <div class="main-content-scene">
                        <img class="main-content-scene-image" src="images/scene3.png" alt="情境圖">
                        <img class="main-content-scene-light" src="images/scene3_light.png" alt="燈光">

                        <img class="main-content-scene-food4" src="images/scene3_food4.png" alt="第四批食物">

                    </div>

                        <div class="option">

                                <span class="option-button-dot dot3"></span>

                                <span class="option-button-dot dot3"></span>
                                <span class="option-button-dot dot3"></span>
                                <span class="option-button-dot dot3"></span>
                                <!--btn系列類別是用來設定hover的，而id則是用來計分的-->
                                <a class="option-button-link btn3" id="id1">香蒜麵包與蘑菇濃湯</a>
                            </div>
                            <div class="option-button">
                                <!--按鈕的點擊特效用-->
                                <span class="option-button-dot dot3"></span>
                                <span class="option-button-dot dot3"></span>
                                <span class="option-button-dot dot3"></span>
                                <span class="option-button-dot dot3"></span>
                                <span class="option-button-dot dot3"></span>
                                <span class="option-button-dot dot3"></span>
                                <span class="option-button-dot dot3"></span>
                                <span class="option-button-dot dot3"></span>

                                <a class="option-button-link btn3" id="id2">烤雞披薩與可樂</a>
                            </div>
                            <div class="option-button">
                                <!--按鈕的點擊特效用-->

                                <span class="option-button-dot dot3"></span>

                                <span class="option-button-dot dot3"></span>
                                <span class="option-button-dot dot3"></span>

                                <span class="option-button-dot dot3"></span>

                <div class="footer-logo">
                    <img class="footer-logo-image" src="images/logo.png" alt="logo">
